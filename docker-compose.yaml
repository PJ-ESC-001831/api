name: api

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    tty: true
    volumes:
      - ..:/workspace:cached
      - ${HOME}/.ssh:/root/.ssh:cached
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '3000:3000'

  postgres:
    extends:
      file: ../docker-compose.yaml
      service: postgres
